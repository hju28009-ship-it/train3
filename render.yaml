services:
  - type: web
    name: train-alarm-backend
    env: node
    buildCommand: |
      npm install
      # Puppeteer용 추가 의존성 설치
      apt-get update && apt-get install -y \
        chromium \
        chromium-sandbox \
        fonts-noto-cjk
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
